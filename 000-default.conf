# Configuración del Virtual Host para el puerto 80
<VirtualHost *:80>
    # Define la carpeta donde Apache buscará tus archivos PHP
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        # Permite que Apache lea y sirva los archivos
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>